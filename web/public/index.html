<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="inc/scripts/mustache.js"></script>
		<script type="text/javascript">
			var M = MUSTACHE,
				template = '{{message}}, age:{{age}} --- {{#currency}}{{age}}{{/currency}}',
				model = {
					message: {
						toString: function () {
							return 'Hello World! -{{age}}-';
						}
					},
					age: function () {
						return 29;
					},
					currency: function (body) {
						return '$' + body;
					}
				};

			model.age.valueOf = function () {
				return 30;
			}

			console.log(template, '|', M.render(template, model));

			delete model.age.valueOf;
			console.log(template, '|', M.render(template, model));
		</script>
	</body>
</html>
